{% set name = "lbinstall" %}
{% set version = "2.0.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lbinstall-{{ version }}.tar.gz
  sha256: 414d09fe2813009989f3a9e2cf1bea29c792f0ab69ece79e5b880622a2bf9064

build:
  number: 0
  noarch: python
  entry_points:
    - lbinstall=lbinstall.LbInstall:LbInstall
    - lbyumcheck=lbinstall.LbYumConsistency:LbYumConsistency
    - lcgyumcheck=lbinstall.LCGYumConsistency:LCGYumConsistency
    - lbtarrpmcompare=lbinstall.LbRpmTarCompar:LbRpmTarCompare
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
    - six
  run:
    - backports.lzma
    - python
    - six
    - sqlalchemy

test:
  imports:
    - lbinstall
    - lbinstall.db
  commands:
    - pip check
    - lbinstall --help
    - lbyumcheck --help
    - lcgyumcheck --help
    - lbtarrpmcompare --help
  requires:
    - pip

about:
  home: https://gitlab.cern.ch/lhcb-core/lbinstall
  summary: LHCb package installation tool
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bcouturi
    - chrisburr
