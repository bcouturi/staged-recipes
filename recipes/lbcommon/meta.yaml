{% set name = "lbcommon" %}
{% set version = "0.0.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/LbCommon-{{ version }}.tar.gz
  sha256: 02e66162599835ab6a37a8254cb2f1d1d8c578e9633290db9d51590a1dea360d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - nose >=1.0
    - pip
    - python
    - setuptools_scm
  run:
    - python

test:
  imports:
    - LbCommon
    - LbCommon.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.cern.ch/lhcb-core/LbCommon
  summary: LHCb Common tools
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bcouturi
    - chrisburr